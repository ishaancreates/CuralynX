<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #transcription {
            border: 1px solid #ccc;
            padding: 20px;
            min-height: 200px;
            background: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ¤ Real-Time Medical Transcription</h1>

    <div id="status" class="status disconnected">
        Status: Disconnected
    </div>

    <div class="controls">
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="startBtn" onclick="startRecording()" disabled>Start Recording</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
    </div>

    <h2>Transcription:</h2>
    <div id="transcription"></div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        let isRecording = false;

        const WS_URL = 'ws://localhost:8000/ws/transcribe';

        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${message}`;
            statusDiv.className = `status ${className}`;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Already connected');
                return;
            }

            updateStatus('Connecting...', 'disconnected');

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('Connected', 'connected');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);

                if (data.type === 'transcription') {
                    const transcriptionDiv = document.getElementById('transcription');
                    transcriptionDiv.textContent += data.text + ' ';
                    transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;
                } else if (data.type === 'connection') {
                    console.log('Connection confirmed:', data.message);
                } else if (data.type === 'error') {
                    console.error('Server error:', data.message);
                    alert('Error: ' + data.message);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection Error', 'disconnected');
            };

            ws.onclose = () => {
                console.log('WebSocket closed');
                updateStatus('Disconnected', 'disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = true;

                if (isRecording) {
                    stopRecording();
                }
            };
        }

        async function startRecording() {
            if (isRecording) return;

            try {
                // Get microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);

                // Create script processor for audio chunks
                processor = audioContext.createScriptProcessor(4096, 1, 1);

                processor.onaudioprocess = (e) => {
                    if (!isRecording || !ws || ws.readyState !== WebSocket.OPEN) return;

                    const inputData = e.inputBuffer.getChannelData(0);

                    // Convert Float32Array to Int16Array (PCM)
                    const int16Data = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    // Convert to base64
                    const base64Audio = btoa(
                        String.fromCharCode.apply(null, new Uint8Array(int16Data.buffer))
                    );

                    // Send to server
                    ws.send(JSON.stringify({
                        type: 'audio',
                        data: base64Audio,
                        sampleRate: 16000
                    }));
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                updateStatus('Recording...', 'recording');
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                console.log('Recording started');
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Error accessing microphone: ' + error.message);
            }
        }

        function stopRecording() {
            if (!isRecording) return;

            isRecording = false;

            // Stop audio processing
            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            // Notify server to process remaining audio
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'stop' }));
            }

            updateStatus('Connected', 'connected');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            console.log('Recording stopped');
        }

        function disconnect() {
            if (isRecording) {
                stopRecording();
            }

            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
</body>

</html>
